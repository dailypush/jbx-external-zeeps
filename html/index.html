<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZeepleDomeUI</title>
    <script src="jquery.min.js"></script>
    <script src="anime.min.js"></script>
    <style>
        body {
            margin: 0;
            color: #000;
        }

        @font-face {
            font-family: "font";
            src: url(font.ttf);
        }

        * {
            line-height: 100%;
            box-sizing: border-box;
            font-family: "font";
        }

        .main-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 1280px;
            height: 115px;
            background-image: url(space_background.png);
            background-size: 100%;
            padding: 25px 0 0 15px;
            text-align: left;
        }

        .player {
            position: relative;
            width: 164px;
            height: 51px;
            display: inline-block;
            margin-right: 10px;
        }

        .player:nth-child(3) {
            margin-right: 223px;
        }

        .player:last-child {
            margin-right: 0;
        }

        .player-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: 100% 100%;
            z-index: 2;
        }

        .player-name {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 1px 49px 0 36px;
            font-size: 17px;
            white-space: nowrap;
            z-index: 5;
            overflow: hidden;
            text-overflow: ellipsis;
            text-align: left;
        }

        .middle-text {
            position: absolute;
            top: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            z-index: 4;
            color: #000;
            font-size: 16px;
            padding-right: 5px;
        }

        .middle-text>svg {
            height: 14px;
            vertical-align: top;
            margin: 1px -3px 0 0;
        }

        .player-health-outer {
            position: absolute;
            width: 120px;
            height: 10px;
            border: 2px solid #000;
            border-radius: 0 0 5px 5px;
            left: 20px;
            top: 42px;
            overflow: hidden;
        }

        .player-health-inner {
            position: absolute;
            height: 100%;
            top: 0;
            left: 0
        }
    </style>

46122-.44301-.769438-1.282397l.44301.046633q.512958.233163.746121.396377m-14.479428-14.852489l.466326.093265q.18653.093266.18653.233164l-.18653.233163-.466326.093265-.466326-.093265-.18653-.233163.18653-.233164.466326-.093265" fill="${color1}" fill-rule="evenodd"/><path d="M262.903945 58.136307l14.107617 4.133627 1.628192 5.18985-5.495136 4.07047-15.671308-.915856-1.967403-7.835656z" fill="${color1}"/></g>`;
                return svg.html(inner).prop("outerHTML");
            }

            formattedCash(value) {
                var string = "";
                if (value < 0) string += "-";
                string += "\u00a7";
                string += Math.abs(value).toLocaleString();
                return string;
            }

            show() {
                if (!this.hidden) return;
                this.hidden = false;
                anime({
                    targets: this.wrapper[0],
                    top: 0,
                    opacity: 1,
                    scale: 1,
                    easing: "easeInOutQuart",
                    duration: 1000
                });
            }

            hide() {
                if (this.hidden) return;
                this.hidden = true;
                anime.set(this.wrapper[0], { rotate: 0 });
                anime.set(this.healthbar[0], { width: 0 });
                anime({
                    targets: this.wrapper[0],
                    scale: 0.9,
                    opacity: 0.5,
                    easing: "easeInOutQuart",
                    duration: 1000
                });
            }

            change(np, forceall) {
                this.name.html(np.name);
                var changes = Object.keys(np).filter((k) => forceall || np[k] != this.current[k]);
                if (np.health < this.current.health) {
                    anime({
                        targets: this.wrapper[0],
                        rotate: [{ value: 6, duration: 0 }, -4, 2, -2, 1, -1, 1, 0],
                        easing: "easeInOutQuart",
                        duration: 700
                    });
                }
                if (forceall || changes.includes("health")) {
                    if (np.max && np.health) {
                        this.show();
                        var increase = np.health >= this.current.health;
                        anime({
                            targets: this.healthbar[0],
                            width: np.health / np.max * 100 + "%",
                            easing: increase ? "easeInOutSine" : "easeOutQuart",
                            duration: increase ? 1000 : 700
                        });
                    } else this.hide();
                }
                var middleText = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#000000" width="18" height="18"><g><rect fill="none" height="24" width="24"/></g><g><path d="M12,2C6.48,2,2,6.48,2,12s4.48,10,10,10s10-4.48,10-10S17.52,2,12,2z M12.88,17.76V19h-1.75v-1.29 c-0.74-0.18-2.39-0.77-3.02-2.96l1.65-0.67c0.06,0.22,0.58,2.09,2.4,2.09c0.93,0,1.98-0.48,1.98-1.61c0-0.96-0.7-1.46-2.28-2.03 c-1.1-0.39-3.35-1.03-3.35-3.31c0-0.1,0.01-2.4,2.62-2.96V5h1.75v1.24c1.84,0.32,2.51,1.79,2.66,2.23l-1.58,0.67 c-0.11-0.35-0.59-1.34-1.9-1.34c-0.7,0-1.81,0.37-1.81,1.39c0,0.95,0.86,1.31,2.64,1.9c2.4,0.83,3.01,2.05,3.01,3.45 C15.9,17.17,13.4,17.67,12.88,17.76z"/></g></svg> ${this.formattedCash(np.moneyGauntlet)}`;
                if (np.max) middleText += ` <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#000000" width="18" height="18"><rect fill="none" height="24" width="24"/><path d="M10.5,13H8v-3h2.5V7.5h3V10H16v3h-2.5v2.5h-3V13z M12,2L4,5v6.09c0,5.05,3.41,9.76,8,10.91c4.59-1.15,8-5.86,8-10.91V5L12,2 z"/></svg> ${np.health.toFixed(2)}`;
                this.middleText.html(middleText);
                this.current = np;
            }
        };
        $(() => {
            var players = [];
            var barHidden = false;
            var updateBar = () => {
                if (players.some((p) => p.current.health)) {
                    if (!barHidden) return;
                    barHidden = false;
                    anime({
                        targets: ".main-bar",
                        top: 0,
                        easing: "easeOutQuart",
                        duration: 1500
                    });
                } else {
                    if (barHidden) return;
                    barHidden = true;
                    anime({
                        targets: ".main-bar",
                        top: "-100%",
                        easing: "easeInQuart",
                        duration: 1500
                    });
                }
            };
            updateBar();
            var ws = new WebSocket("ws://localhost:1284/");
            ws.onmessage = (e) => {
                var data = JSON.parse(e.data);
                if (data.reset) {
                    players.forEach((p) => p.wrapper.remove());
                    players = [];
                    updateBar();
                    return;
                }
                data.players.sort((a, b) => a.index - b.index).forEach((p) => {
                    if (!p) return;
                    if (players[p.index] && players[p.index].current.color != p.color) {
                        players.forEach((p) => p.wrapper.remove());
                        players = [];
                    }
                    if (players[p.index]) players[p.index].change(p);
                    else players[p.index] = new Player(p);
                    updateBar();
                });
            };
        });
    </script>
</head>

<body>
    <div class="main-bar"></div>
</body>

</html>
